<div class="modal-header" style="background: rgb(232, 231, 231)">
    <h6 class="modal-title" id="modal-basic-title">DETALLE DE RECLAMACIÓN</h6>
    <!--
      <button aria-label="Close" class="close" type="button">
        <span aria-hidden="true">×
        </span>
    </button>
    -->
    
</div>
<div mat-dialog-content style="background: white;">
  <form
    [formGroup]="FormReclamLibro"
    class="user ng-invalid ng-touched ng-dirty"
  >
    <div class="row">
      <div class="alert alert-primary font-weight-bold text-primary col-lg-12">
        1. IDENTIFICACIÓN DEL USUARIO
      </div>
    </div>
    <div class="row">
      <div class="form-group col-lg-4">
        <label for="ape_nom">Nombre Completo:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"
              ><i aria-hidden="true" class="fas fa-address-book"></i
            ></span>
          </div>
          <input
            class="form-control ng-pristine ng-valid ng-touched"
            [value]="data.ape_nom"
            name="ape_nom"
            readonly="">
        </div>
      </div>
      <!---->
      <div class="form-group col-lg-4">
        <div class="col-xs-2">
          <label for="ndoc">Tipo de Documento: </label
          ><span class="required"></span>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i aria-hidden="true" class="fas fa-sort-numeric-up"></i
              ></span>
            </div>
            <select class="form-control ng-untouched ng-pristine" formcontrolname="tipo_doc" name="tipo_doc"
            disabled=""><!----><option value="0: Object">DNI</option></select>
            
          </div>
        </div>
      </div>
      <!---->
      <div class="form-group col-lg-4">
      
      </div>
      <!---->
      <!---->
    </div>
    <!---->
    <div class="row">
      <div class="form-group col-lg-12">
        <label for="ape_nom">Numero de Documento: </label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"
              ><i aria-hidden="true" class="fa fa-users"></i
            ></span>
          </div>
          <input
            class="form-control form-control"
            [value]="data.ndoc"
            readonly=""
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-lg-4">
        <label for="phone">Telefono:</label><span class="required"></span>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"
              ><i aria-hidden="true" class="fas fa-mobile-alt"></i
            ></span>
          </div>
          <input
            class="form-control ng-pristine ng-invalid ng-touched"
            appnumberonly=""
            [ngClass]="{
              'form-control form-control': true,
              'is-invalid': submitted && FormReclamLibro.get('phone')?.invalid
            }"
            formControlName="phone"
            maxlength="15"
            readonly=""
          />
        </div>
      </div>
      <div class="form-group col-lg-8">
        <label for="email">Email: </label><span class="required"></span>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"
              ><i aria-hidden="true" class="fas fa-at"></i
            ></span>
          </div>
          <input
            class="form-control ng-pristine ng-invalid ng-touched"
            [ngClass]="{
              'form-control form-control': true,
              'is-invalid': submitted && FormReclamLibro.get('email')?.invalid
            }"
            formControlName="email"
            maxlength="40"
            type="email"
            readonly=""
            required
          />
          <!---->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="alert alert-primary font-weight-bold text-primary col-lg-12">
        2. IDENTIFICACIÓN DE LA ATENCIÓN BRINDADA
      </div>
    </div>
    <div class="row">
      <div class="form-group col-lg-4">
        <label for="descripcion">Descripción </label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"
              ><i aria-hidden="true" class="fas fa-sort-numeric-up"></i
            ></span>
          </div>
          <textarea

            class="form-control ng-pristine ng-invalid ng-touched"
            [ngClass]="{
              'form-control form-control': true,
              'is-invalid': submitted && FormReclamLibro.get('descripcion')?.invalid
            }"
            formControlName="descripcion"
            rows="3"
            required
            readonly="">
        </textarea>
        </div>
      </div>
      
    </div>

    <div class="row">
        <div class="alert alert-primary font-weight-bold text-primary col-lg-12">
          3. DETALLE DE LA RECLAMACIÓN
        </div>
      </div>
    <div class="row">
      <div class="form-group col-lg-12">
        <label for="asunto">Detalle: (opcional)</label><span class="required"></span>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"
              ><i aria-hidden="true" class="far fa-sticky-note"></i
            ></span>
          </div>
          <textarea
            class="form-control ng-pristine ng-invalid ng-touched"
            [ngClass]="{
              'form-control form-control': true,
              'is-invalid': submitted && FormReclamLibro.get('asunto')?.invalid
            }"
            formControlName="detalle"
            rows="3"
            required
            readonly=""
          ></textarea>
        </div>
      </div>
    </div>
  </form>
</div>
